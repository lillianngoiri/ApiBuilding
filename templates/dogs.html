<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            width: 700px;
            height: 50px;
            margin: 0 auto; /* Center the navbar horizontally */
            border-radius: 10px;
            text-align: center;
            display: flex; /* Use flexbox to center vertically */
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
          }
        .navbar a {
            float: center;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            width: 500px; 
            height: 300px; 
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'index' %}" src="" alt=  "">HOME </a>
        <a href="{% url 'facts' %}" src="" alt=  "">FACTS </a>
        <a href="{% url 'students' %}" src="" alt=  "">STUDENT PORTAL </a>
    </div>

    <div class="container">
        <h1>Random Dogs Images</h1>
        <p>Click the button to get a random dog image</p>
        <img src="{{dog}}" alt=""><br><br>
        <button onclick="window.location.reload();">Next Dog</button>
    </div>
</body>
</html>
